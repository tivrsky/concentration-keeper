<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .input-group {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 200px;
      padding: 5px;
      margin-right: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .delete-btn {
      background-color: #f44336;
      margin-left: 5px;
    }

    .delete-btn:hover {
      background-color: #da190b;
    }

    .site-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    .toggle-switch {
      position: relative;
      display: inline-flex;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 24px;
      transition: 0.3s;
      margin-right: 10px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked+.slider {
      background-color: #4CAF50;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .toggle-label {
      font-weight: bold;
      color: #333;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .status-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }

    .status-enabled {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-disabled {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .current-site-info {
      background-color: #e7f3ff;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #b3d9ff;
    }

    .current-site-info strong {
      color: #0066cc;
    }

    .divider {
      border-top: 1px solid #ddd;
      margin: 15px 0;
    }
  </style>
</head>

<body>
  <h3>サイトブロッカー</h3>

  <div class="input-group">
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
      <span class="toggle-label">ブロック機能を有効にする</span>
    </label>
  </div>

  <div id="mainContent">
    <div id="currentSiteInfo" class="current-site-info" style="display: none;">
      <strong>現在のサイト:</strong> <span id="currentSiteName"></span>
    </div>

    <div class="divider"></div>

    <div class="input-group">
      <input type="text" id="siteInput" placeholder="ブロックするサイトのURL">
      <button id="addSite">追加</button>
    </div>

    <div class="site-list">
      <h4>ブロック中のサイト:</h4>
      <div id="blockedSites"></div>
    </div>
  </div>

  <div id="statusMessage" class="status-message"></div>

  <script src="popup.js"></script>
</body>

</html>
